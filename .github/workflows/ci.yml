name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: Lint & Test (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true # Allow warnings but show them

      - name: Format check (Prettier)
        run: npx prettier --check .
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run

      - name: Test summary
        if: always()
        run: |
          echo "âœ… CI pipeline completed"
          echo "Tests: $(npm test -- --run 2>&1 | grep -oP '\d+ passed' || echo '0 passed')"
