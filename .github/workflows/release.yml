name: üöÄ MyPetCare Production Release

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (android/ios/both)'
        required: true
        default: 'both'
        type: choice
        options:
          - android
          - ios
          - both
  
  # Automatic trigger on version tags
  push:
    tags:
      - 'v*.*.*'

env:
  FLUTTER_VERSION: '3.24.4'
  JAVA_VERSION: '17'

jobs:
  # ==========================================
  # Android Build & Deploy
  # ==========================================
  build-android:
    name: ü§ñ Build & Deploy Android
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: üì¶ Install Dependencies
        run: flutter pub get

      - name: üîç Run Flutter Analyze
        run: flutter analyze --no-fatal-infos

      - name: üîê Decode Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/keystore/upload.jks
          echo "Keystore decoded successfully"

      - name: üìù Create key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KS_PASS }}
          keyPassword=${{ secrets.ALIAS_PASS }}
          keyAlias=${{ secrets.ALIAS }}
          storeFile=../keystore/upload.jks
          EOF

      - name: üèóÔ∏è Build Android App Bundle (AAB)
        env:
          KS_PASS: ${{ secrets.KS_PASS }}
          ALIAS_PASS: ${{ secrets.ALIAS_PASS }}
          ALIAS: ${{ secrets.ALIAS }}
        run: |
          flutter build appbundle --release \
            --build-number=${{ github.run_number }} \
            --dart-define=BACKEND_BASE_URL=${{ secrets.BACKEND_BASE_URL }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: üì§ Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: üöÄ Deploy to Play Console (Internal Track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONSOLE_JSON }}
          packageName: it.mypetcare.my_pet_care
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed

  # ==========================================
  # iOS Build & Deploy
  # ==========================================
  build-ios:
    name: üçé Build & Deploy iOS
    runs-on: macos-14
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üê¶ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: üì¶ Install Dependencies
        run: flutter pub get

      - name: üîç Run Flutter Analyze
        run: flutter analyze --no-fatal-infos

      - name: üçé Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: üíé Install Fastlane
        run: |
          gem install fastlane -v 2.217.0
          cd ios && bundle install

      - name: üîê Setup App Store Connect API Key
        run: |
          mkdir -p ~/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 -d > ~/private_keys/AuthKey_${{ secrets.ASC_KEY_ID }}.p8

      - name: üèóÔ∏è Build iOS App (IPA)
        run: |
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist \
            --build-number=${{ github.run_number }} \
            --dart-define=BACKEND_BASE_URL=${{ secrets.BACKEND_BASE_URL }} \
            --dart-define=SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: üöÄ Deploy to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          cd ios
          fastlane beta

  # ==========================================
  # Post-Deploy Notifications
  # ==========================================
  notify:
    name: üì¢ Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    
    steps:
      - name: üì¢ Notify Success
        if: needs.build-android.result == 'success' || needs.build-ios.result == 'success'
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Android: ${{ needs.build-android.result }}"
          echo "iOS: ${{ needs.build-ios.result }}"
          # Add Slack/Discord webhook notification here

      - name: ‚ùå Notify Failure
        if: needs.build-android.result == 'failure' || needs.build-ios.result == 'failure'
        run: |
          echo "‚ùå Deployment failed!"
          echo "Android: ${{ needs.build-android.result }}"
          echo "iOS: ${{ needs.build-ios.result }}"
          # Add Slack/Discord webhook notification here
