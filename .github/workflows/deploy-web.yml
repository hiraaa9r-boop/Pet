name: Deploy Web (Firebase Hosting)

on:
  push:
    branches: [main, develop]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
      - '.github/workflows/deploy-web.yml'

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: Build Flutter Web & Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      FIREBASE_PROJECT_ID: ${{ github.ref == 'refs/heads/main' && secrets.FIREBASE_PROJECT_ID_PROD || secrets.FIREBASE_PROJECT_ID_STAGING }}
      CHANNEL: ${{ github.ref == 'refs/heads/main' && 'live' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version info
        run: flutter --version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Flutter web (release)
        run: flutter build web --release --dart-define=flutter.inspector.structuredErrors=false

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ github.ref == ''refs/heads/main'' && secrets.FIREBASE_SA_KEY_PROD || secrets.FIREBASE_SA_KEY_STAGING }}'
          projectId: '${{ env.FIREBASE_PROJECT_ID }}'
          channelId: '${{ env.CHANNEL }}'

      - name: Deployment summary
        run: |
          echo "âœ… Flutter Web deployed successfully"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'PRODUCTION' || 'STAGING' }}"
          echo "Channel: ${{ env.CHANNEL }}"
          echo "Firebase Project: ${{ env.FIREBASE_PROJECT_ID }}"
